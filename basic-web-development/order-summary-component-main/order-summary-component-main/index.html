<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="component">
    <div class="displayer">
      <img style="border-radius: 10px 10px 0px 0px;" src="images/illustration-hero.svg" alt=""> <br> <br>
      <div class="message">
        <p style="font-family:'Red Head Display'";><strong>Order Summary</strong></p>
        <p style="font-family:'Red Head Display'";>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like</p> 
      </div>
      <div class="plan">
        <img style="padding: 10px;" src="images/icon-music.svg" alt="">
        <p style="padding-left: 10px;"><strong>Annual Plan</strong><br>$59.99/year</p>
        <a href="" style="padding-left: 50px; padding-top: 20px; padding-right: 10px;">Change</a>
      </div>
      <br>
      <button class="proceed">
        <p style="color: white;">Proceed to Payment</p>
      </button>
      <br>
      <button class="cancel">
        <p style="color: gray;">Cancel Order</p>
      </button>
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Emirhan Bayar</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
